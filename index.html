<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextAnalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Navbar for the website-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Analyzer</a>
          <button type="button" class="btn btn-primary theme" id="toggleTheme">Light</button>

        </div>
    </nav>

    <!--Main Container for the website-->
    <div class="container text-center">
        <h1 class="my-4 text-center header">Let's modify your text together!</h1>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your text here" id="inpText" style="height: 100px"></textarea>
            <label for="inpText" id="label">Input Text</label>
        </div>
        <div class="buttons my-4">
            <button type="button" class="btn btn-primary" id="uppercase">Uppercase</button>
            <button type="button" class="btn btn-primary" id="lowercase">Lowercase</button>
            <button type="button" class="btn btn-primary" id="bold">Bold</button>
            <button type="button" class="btn btn-primary" id="italics">Italics</button>
            <button type="button" class="btn btn-primary" id="underline">Underline</button>
        </div>
        <div class="info">
            <span id="wordCount">0</span> words and <span id="charCount">0</span> characters
        </div>
        <div class="info">
            Your Text: <span id="yourText"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
